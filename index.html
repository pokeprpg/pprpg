<script>
document.addEventListener('DOMContentLoaded', async () => {
    const sheetIDD = "1lR8-Zd9bXT1nASnb_H9dx3MDzU9NtjvcFGWPrRwS8m4";
    const tabName = "Masterlist";

    const fetchSheet = async (tab) => {
        const url = `https://opensheet.elk.sh/${sheetIDD}/${tab}`;
        console.log(`Fetching data from: ${url}`);
        const res = await fetch(url);
        const data = await res.json();
        console.log(`Fetched ${data.length} rows from tab "${tab}"`);
        return data;
    };

    try {
        const masterlist = await fetchSheet(tabName);
        console.log("Loaded Masterlist:", masterlist);

        const validEntries = masterlist.filter(char => char["Image"] && char["Image"].trim() !== "" && char["Hide"].toLowerCase() !== "true");
        console.log("Valid entries with 'Image' field and not hidden:", validEntries.length);

        if (validEntries.length === 0) {
            console.warn("No valid characters found with visible 'Image' fields.");
            return;
        }

        const randomIndex = Math.floor(Math.random() * validEntries.length);
        const randomChar = validEntries[randomIndex];
        console.log("Randomly selected character:", randomChar);

        const heroContainer = document.getElementById('hero-container');
        if (heroContainer) {
            // Create the image element
            const charImg = document.createElement('img');
            charImg.src = randomChar["Image"];
            charImg.alt = randomChar["Name"] || "Random Character";
            charImg.title = randomChar["Name"] || "";
            charImg.style.maxWidth = '120px';
            charImg.style.maxHeight = '120px';
            charImg.style.width = 'auto';
            charImg.style.height = 'auto';
            charImg.style.marginRight = '20px';
            charImg.style.verticalAlign = 'middle';

            // Create a link to the character's page
            const charLink = document.createElement('a');
            charLink.href = `https://pprpg.neocities.org/masterlist?name=${encodeURIComponent(randomChar["Name"])}`;
            charLink.target = "_blank"; // Open in a new tab

            // Wrap the image in the link
            charLink.appendChild(charImg);

            // Insert the link (with image) before the logo
            heroContainer.insertBefore(charLink, heroContainer.firstChild);
            console.log("Character image inserted successfully.");
        } else {
            console.error("Element with id 'hero-container' not found.");
        }

    } catch (err) {
        console.error("Error while loading or rendering character image:", err);
    }
});




</script>
